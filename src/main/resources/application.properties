spring.application.name=movieticket

# Database Configuration - Using H2 for development (no setup required)
spring.datasource.url=jdbc:h2:mem:acmeplex;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console - access at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080

# Logging Configuration (optional)
logging.level.org.hibernate.SQL=DEBUG

# Ensure data.sql runs after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

