<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AcmePlex | Showtimes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">
                    <i class="bi bi-film me-2"></i>AcmePlex
                </a>
                <div class="user-info">
                    <span class="username">
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="${displayName}">Username</span>
                    </span>
                    <th:block th:if="${displayName != 'Ordinary User'}">
                        <a href="/logout" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </th:block>
                    <th:block th:if="${displayName == 'Ordinary User'}">
                        <a href="/" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </th:block>
                </div>
            </div>
        </nav>

        <!-- Movie Info Header -->
        <div class="movie-info animate-fade-in-up">
            <div class="movie-info-content">
                <h2 class="movie-title" th:text="${movie.title}">Movie Title</h2>
                <div class="theatre-badge">
                    <i class="bi bi-geo-alt me-2"></i>
                    <span th:text="${theatre.name}">Theatre Name</span>
                </div>
            </div>
        </div>

        <!-- Showtimes Grid -->
        <div class="showtimes-section animate-fade-in-up" style="animation-delay: 0.1s;">
            <h3 class="section-title">
                <i class="bi bi-calendar-event me-2 text-gold"></i>
                Available Showtimes
            </h3>

            <div th:if="${showtimes.empty}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                No showtimes available for this movie at this theatre.
            </div>

            <div th:unless="${showtimes.empty}" class="showtimes-container">
                <div th:each="showtime, iterStat : ${showtimes}"
                     class="card showtime-card"
                     th:style="'animation-delay: ' + ${iterStat.index * 0.1 + 0.2} + 's'">

                    <div class="card-body">
                        <!-- Date -->
                        <div class="showtime-date">
                            <i class="bi bi-calendar3 me-2"></i>
                            <span th:text="${#temporals.format(showtime.date, 'EEEE, MMM d, yyyy')}">Date</span>
                        </div>

                        <!-- Session Badge -->
                        <div class="session-info">
                            <span th:class="${'session-badge ' +
                                           (showtime.session == 1 ? 'session-morning' :
                                            showtime.session == 2 ? 'session-afternoon' : 'session-evening')}"
                                  th:text="${showtime.session == 1 ? 'Morning' :
                                           showtime.session == 2 ? 'Afternoon' : 'Evening'}">
                                Session
                            </span>
                        </div>

                        <!-- Time -->
                        <div class="showtime-time">
                            <i class="bi bi-clock me-2"></i>
                            <span th:text="${showtime.session == 1 ? '10:00 AM' :
                                           showtime.session == 2 ? '2:00 PM' : '7:00 PM'}">
                                Time
                            </span>
                        </div>

                        <!-- Select Button -->
                        <a th:href="@{/showtimes/{showtimeId}/seats(showtimeId=${showtime.id})}"
                           class="btn btn-primary btn-block">
                            <i class="bi bi-grid-3x3 me-2"></i>Select Seats
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4 mb-4">
            <a th:href="@{/theatres/{theatreId}/movies(theatreId=${theatre.id})}"
               class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Movies
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Showtimes Page Specific Styles */
        .movie-info {
            text-align: center;
            padding: var(--space-2xl) 0;
            background: var(--color-bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-2xl);
        }

        .movie-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
        }

        .theatre-badge {
            display: inline-flex;
            align-items: center;
            background: var(--color-bg-elevated);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-full);
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .theatre-badge i {
            color: var(--color-gold);
        }

        /* Showtimes Section */
        .showtimes-section {
            margin-bottom: var(--space-2xl);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        /* Showtime Cards */
        .showtime-card {
            text-align: center;
        }

        .showtime-card .card-body {
            padding: var(--space-xl);
        }

        .showtime-date {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--color-text-primary);
            margin-bottom: var(--space-md);
        }

        .showtime-date i {
            color: var(--color-gold);
        }

        .session-info {
            margin-bottom: var(--space-md);
        }

        .session-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-lg);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .session-morning {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #0a0a0f;
        }

        .session-afternoon {
            background: linear-gradient(135deg, var(--color-accent-blue), #6b82f7);
            color: white;
        }

        .session-evening {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
        }

        .showtime-time {
            font-size: 1.25rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
        }

        .showtime-time i {
            color: var(--color-gold);
        }

        .btn-block {
            width: 100%;
        }
    </style>
</body>
</html>
