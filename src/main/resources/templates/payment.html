<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .username-display {
            text-align: center;
            color: #198754;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.3rem;
        }
        .btn-container {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="title">Payment Information</h2>
        <div class="username-display">Registering for: <span th:text="${username}"></span></div>
        
        <form action="/RuPayment" method="post">
            <div class="form-group">
                <label class="form-label" for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardnumber" name="cardnumber" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="cardName">Name on Card</label>
                <input type="text" class="form-control" id="cardname" name="cardname" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expirydate" name="expirydate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" readonly th:value="${amount}">
            </div>
            
            <input type="hidden" id="userid" name="userid" th:value="${userid}">
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
