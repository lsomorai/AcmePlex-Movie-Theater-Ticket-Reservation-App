<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AcmePlex | Our Theatres</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">
                    <i class="bi bi-film me-2"></i>AcmePlex
                </a>
                <div class="user-info">
                    <span class="username">
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="${displayName}">Username</span>
                    </span>
                    <th:block th:if="${displayName != 'Ordinary User'}">
                        <a href="/logout" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </th:block>
                    <th:block th:if="${displayName == 'Ordinary User'}">
                        <a href="/" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </th:block>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <div class="page-header animate-fade-in-up">
            <div class="header-icon">
                <i class="bi bi-building"></i>
            </div>
            <h1 class="page-title">Our Theatres</h1>
            <p class="page-subtitle">Experience cinema like never before at our premium venues</p>
        </div>

        <!-- Warning Alert -->
        <div th:if="${theatres.empty}" class="alert alert-warning text-center animate-fade-in">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            No theatres found in database. Please run <strong>Group9_SQL.sql</strong> to populate the database.
        </div>

        <!-- Theatres Grid -->
        <div th:unless="${theatres.empty}" class="theatres-container">
            <div th:each="theatre, iterStat : ${theatres}"
                 class="card theatre-card"
                 th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">

                <div class="theatre-image-wrapper">
                    <img class="card-img-top theatre-image"
                         src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=800&q=80"
                         th:alt="${theatre.name}">
                    <div class="theatre-overlay"></div>
                    <div class="theatre-badge">
                        <i class="bi bi-star-fill me-1"></i> Premium
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="theatre-title" th:text="${theatre.name}">Theatre Name</h5>
                    <div class="theatre-features">
                        <span class="feature">
                            <i class="bi bi-display"></i> IMAX
                        </span>
                        <span class="feature">
                            <i class="bi bi-volume-up"></i> Dolby
                        </span>
                        <span class="feature">
                            <i class="bi bi-cup-straw"></i> Lounge
                        </span>
                    </div>
                    <a th:href="@{/theatres/{id}/movies(id=${theatre.id})}" class="btn btn-primary btn-block">
                        <i class="bi bi-collection-play me-2"></i>View Movies
                    </a>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4 mb-4">
            <a href="/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Theatres Page Specific Styles */
        .page-header {
            text-align: center;
            padding: var(--space-2xl) 0;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-lg);
            background: var(--gradient-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #0a0a0f;
            box-shadow: var(--shadow-gold);
        }

        .page-title {
            font-family: var(--font-display);
            margin-bottom: var(--space-sm);
        }

        .page-title::after {
            display: none;
        }

        .page-subtitle {
            color: var(--color-text-muted);
            font-size: 1.1rem;
        }

        /* Theatre Card Enhancements */
        .theatre-card {
            position: relative;
            overflow: hidden;
        }

        .theatre-image-wrapper {
            position: relative;
            overflow: hidden;
        }

        .theatre-image {
            height: 240px;
            width: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .theatre-card:hover .theatre-image {
            transform: scale(1.1);
        }

        .theatre-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 10, 15, 0.8) 100%);
            pointer-events: none;
        }

        .theatre-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--gradient-gold);
            color: #0a0a0f;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .theatre-card .card-body {
            text-align: center;
            padding: var(--space-xl);
        }

        .theatre-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: var(--space-md);
            color: var(--color-text-primary);
        }

        .theatre-features {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.8rem;
            color: var(--color-text-muted);
            padding: var(--space-xs) var(--space-sm);
            background: var(--color-bg-elevated);
            border-radius: var(--radius-full);
        }

        .feature i {
            color: var(--color-gold);
        }

        .btn-block {
            width: 100%;
        }
    </style>
</body>
</html>
