<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Movie Ticket Reservation</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .error-message {
            text-align: center;
            margin-top: 1rem;
        }
        .error-message.success {
            color: #198754;  /* Bootstrap's success green */
        }
        .error-message.error {
            color: #dc3545;  /* Bootstrap's danger red */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="title">Movie Ticket Reservation</h2>
        
        <form action="/login" method="post" th:object="${user}">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <a href="/register" class="btn btn-secondary">Register</a>
                <a href="/theatres" class="btn btn-outline-primary">Continue as Guest</a>
            </div>
            
            <div th:if="${errorMessage}" 
                 th:text="${errorMessage}"
                 th:class="${'error-message ' + (isError ? 'error' : 'success')}">
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
