<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Movie Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Cancel Movie Ticket</h2>
    <form id="cancellation-form">
        <div class="form-group">
            <label for="bookingReference">Booking Reference Number</label>
            <input type="text" class="form-control" id="bookingReference" name="bookingReference" placeholder="Enter your booking reference" required>
        </div>
        <button type="submit" class="btn btn-primary">Cancel Ticket</button>
    </form>

    <!-- To display the result message after form submission -->
    <div id="resultMessage" class="mt-4"></div>
</div>

<script>
        $(document).ready(function () {
            $('#cancellation-form').submit(function (e) {
                e.preventDefault(); // Prevent default form submission

                var bookingReference = $('#bookingReference').val();

                // Simple validation
                if (!bookingReference) {
                    alert("Please enter a booking reference.");
                    return;
                }

                $.ajax({
                    type: 'POST',  // Ensure we're using POST method
                    url: '/cancellation/cancel-booking',  // URL to handle the POST request
                    contentType: 'application/json',  // Sending data as JSON
                    data: JSON.stringify({ "bookingReference": bookingReference }), // Sending the reference in the request body
                    success: function (response) {
                        if (response.success) {
                            $('#resultMessage').html('<div class="alert alert-success">' + response.message + '</div>');
                        } else {
                            $('#resultMessage').html('<div class="alert alert-danger">' + response.message + '</div>');
                        }
                    },
                    error: function () {
                        $('#resultMessage').html('<div class="alert alert-danger">An error occurred. Please try again later.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
