<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AcmePlex | Confirm Your Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/custom.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">
                    <i class="bi bi-film me-2"></i>AcmePlex
                </a>
                <div class="user-info">
                    <span class="username">
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="${displayName}">Username</span>
                    </span>
                    <th:block th:if="${displayName != 'Ordinary User'}">
                        <a href="/logout" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </th:block>
                    <th:block th:if="${displayName == 'Ordinary User'}">
                        <a href="/" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </th:block>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <div class="confirm-header animate-fade-in-up">
            <div class="header-icon">
                <i class="bi bi-ticket-perforated"></i>
            </div>
            <h1>Confirm Your Booking</h1>
            <p class="text-muted">Review your selection before proceeding to payment</p>
        </div>

        <!-- Ticket Container -->
        <div class="ticket-container animate-fade-in-up" style="animation-delay: 0.1s;">
            <div class="movie-ticket">
                <!-- Ticket Header -->
                <div class="ticket-header">
                    <div class="ticket-brand">
                        <i class="bi bi-film me-2"></i>AcmePlex
                    </div>
                    <h1 class="ticket-title" th:text="${showtime.movie.title}">Movie Title</h1>
                    <p class="theatre-name">
                        <i class="bi bi-geo-alt me-2"></i>
                        <span th:text="${showtime.theatre.name}">Theatre Name</span>
                    </p>
                </div>

                <!-- Ticket Details -->
                <div class="ticket-details">
                    <div class="detail-group">
                        <div class="detail-label">
                            <i class="bi bi-calendar3 me-2"></i>Date
                        </div>
                        <div class="detail-value" th:text="${#temporals.format(showtime.date, 'EEEE, MMM d, yyyy')}">Date</div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">
                            <i class="bi bi-clock me-2"></i>Time
                        </div>
                        <div class="detail-value"
                             th:text="${showtime.session == 1 ? '10:00 AM' :
                                      showtime.session == 2 ? '2:00 PM' : '7:00 PM'}">Time</div>
                    </div>
                </div>

                <!-- Selected Seats -->
                <div class="seats-list">
                    <div class="detail-label">
                        <i class="bi bi-grid-3x3 me-2"></i>Selected Seats
                    </div>
                    <div class="seats-display">
                        <span th:each="seat, iterStat : ${seats}" class="seat-badge">
                            <span th:text="${seat.seatRow + seat.seatNumber}"></span>
                        </span>
                    </div>
                    <div class="seats-count">
                        <span th:text="${#lists.size(seats)}">0</span> seat(s) selected
                    </div>
                </div>

                <!-- Ticket Footer / Price -->
                <div class="ticket-footer">
                    <div class="price-breakdown">
                        <div class="price-row">
                            <span>Tickets (<span th:text="${#lists.size(seats)}">0</span>)</span>
                            <span th:text="${'$' + #numbers.formatDecimal(totalPrice, 1, 2)}">$0.00</span>
                        </div>
                        <div class="price-row total">
                            <span>Total</span>
                            <span class="total-price" th:text="${'$' + #numbers.formatDecimal(totalPrice, 1, 2)}">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="ticket-actions">
                <a th:href="@{/ticket-payment(showtimeId=${showtime.id},selectedSeats=${selectedSeatsString})}"
                   class="btn btn-primary btn-lg">
                    <i class="bi bi-credit-card me-2"></i>Proceed to Payment
                </a>
                <a th:href="@{/showtimes/{id}/seats(id=${showtime.id})}"
                   class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i>Change Seats
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Confirmation Page Specific Styles */
        .confirm-header {
            text-align: center;
            padding: var(--space-2xl) 0;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-lg);
            background: var(--gradient-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #0a0a0f;
            box-shadow: var(--shadow-gold);
        }

        .confirm-header h1 {
            font-family: var(--font-display);
            margin-bottom: var(--space-sm);
        }

        /* Ticket Styling */
        .ticket-container {
            max-width: 600px;
            margin: 0 auto var(--space-2xl);
        }

        .movie-ticket {
            background: var(--gradient-card);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: var(--radius-xl);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .movie-ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-gold);
        }

        /* Perforation Effect */
        .movie-ticket::after {
            content: '';
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 80%;
            background-image: radial-gradient(circle, var(--color-bg-dark) 10px, transparent 10px);
            background-size: 24px 28px;
            background-repeat: repeat-y;
        }

        .ticket-header {
            padding: var(--space-2xl);
            text-align: center;
            border-bottom: 2px dashed rgba(212, 175, 55, 0.3);
        }

        .ticket-brand {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--color-gold);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: var(--space-md);
        }

        .ticket-title {
            font-family: var(--font-display);
            font-size: 2rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
        }

        .theatre-name {
            color: var(--color-text-secondary);
            font-size: 1rem;
            margin: 0;
        }

        .theatre-name i {
            color: var(--color-gold);
        }

        .ticket-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-xl);
            padding: var(--space-xl);
        }

        .detail-group {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-xs);
        }

        .detail-label i {
            color: var(--color-gold);
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--color-text-primary);
            font-weight: 500;
        }

        .seats-list {
            padding: var(--space-xl);
            border-top: 2px dashed rgba(212, 175, 55, 0.3);
            text-align: center;
        }

        .seats-display {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            justify-content: center;
            margin: var(--space-md) 0;
        }

        .seat-badge {
            background: var(--color-accent-green);
            color: white;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .seats-count {
            color: var(--color-text-muted);
            font-size: 0.85rem;
        }

        .ticket-footer {
            padding: var(--space-xl);
            border-top: 2px dashed rgba(212, 175, 55, 0.3);
            background: rgba(212, 175, 55, 0.05);
        }

        .price-breakdown {
            max-width: 300px;
            margin: 0 auto;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-sm) 0;
            color: var(--color-text-secondary);
        }

        .price-row.total {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: var(--space-sm);
            padding-top: var(--space-md);
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .total-price {
            font-family: var(--font-display);
            font-size: 1.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ticket-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-top: var(--space-xl);
            flex-wrap: wrap;
        }

        @media (max-width: 576px) {
            .ticket-details {
                grid-template-columns: 1fr;
            }

            .ticket-actions {
                flex-direction: column;
            }

            .ticket-actions .btn {
                width: 100%;
            }
        }
    </style>
</body>
</html>
