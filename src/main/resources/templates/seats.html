<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .seat.special {
            border-color: gold;
            background-color: #fff3cd;
        }
        .seat:hover {
            background-color: #e9ecef;
        }
        .seat.selected {
            background-color: #28a745;
            color: white;
        }
        .row-label {
            width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .screen {
            width: 80%;
            height: 30px;
            background-color: #dee2e6;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/showtimes/{showtimeId}/book(showtimeId=${showtimeId})}" method="post" id="seatForm">
            <div class="seat-container">
                <div class="screen">SCREEN</div>
                
                <div th:each="entry : ${seatsByRow}">
                    <div class="row">
                        <div class="row-label" th:text="${entry.key}"></div>
                        <div th:each="seat : ${entry.value}" 
                             th:class="${'seat ' + (seat.seatType == 'special' ? 'special' : '') + (seat.status != 'AVAILABLE' ? ' occupied' : '')}"
                             th:data-seat-id="${seat.id}"
                             th:text="${seat.seatNumber}"
                             th:classappend="${seat.status != 'AVAILABLE'} ? 'disabled' : ''">
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <input type="hidden" name="selectedSeats" id="selectedSeatsInput"/>
                <button type="submit" class="btn btn-primary" id="bookButton">Book Selected Seats</button>
                <a th:href="@{/showtimes}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <script>
        let selectedSeats = [];
        
        document.querySelectorAll('.seat:not(.disabled)').forEach(seat => {
            seat.addEventListener('click', function() {
                const seatId = this.getAttribute('data-seat-id');
                
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    selectedSeats = selectedSeats.filter(id => id !== seatId);
                } else {
                    this.classList.add('selected');
                    selectedSeats.push(seatId);
                }
                
                document.getElementById('selectedSeatsInput').value = selectedSeats.join(',');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
