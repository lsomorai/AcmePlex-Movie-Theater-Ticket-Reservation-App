# Docker Profile Configuration
spring.application.name=acmeplex

# Database - configured via environment variables in docker-compose
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/acmeplex}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:acmeplex}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:acmeplex123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable H2 console in Docker
spring.h2.console.enabled=false

# Server
server.port=8080

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Disable data.sql since we use Flyway migrations
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
