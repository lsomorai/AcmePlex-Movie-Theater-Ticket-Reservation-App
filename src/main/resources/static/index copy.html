<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Movie Ticket Reservation</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        	<h1 class="title">Movie Ticket Reservation</h1>

	<div class="logFull">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<form class="login" action="/login" th:action="@{/login}" method="post">
			<label for="chk" aria-hidden="true">Login</label>
			<input type="text" name="username" placeholder="User name" required="">
			<input type="password" name="password" placeholder="Password" required="">			
			<button id="loginbtn" name="loginpbtn">Login</button>
			<p id="errorMessage" th:text="${errorMessage}" style="color: red;"></p>
		</form>
		
		<form class="signup" action="/signup" th:action="@{/signup}" method="post">
			<label for="chk" aria-hidden="true">Sign up</label>
			<div><p style="height: 1px;"></p></div>
			<input type="text" name="username" placeholder="User name" required="">
			<input type="password" name="password" placeholder="Password" required="">
<select class="form-control" id="userType" name="userType">
              <option value="General" label="General"/>
              <option value="RUs" label="RUs"/>
             </select>			

			
			<button id="signupbtn" name="signupbtn" type="submit">Sign up</button>
		</form>
	</div>
    </div>
</body>
</html>
